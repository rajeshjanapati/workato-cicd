name: Import-ManiFest CICD
on:
  workflow_dispatch:
    inputs:
      folder-Id:
        type: string
        required: true
        description: Recipe folder Id to Import
      manifest-name:
        type: string
        required: true
        description: Manifest Name to Import
env:
  DEPLOYMENT_NAME: Export-ManiFest CICD
  folder_Id: ${{ github.event.inputs.folder-Id }}
  manifest_name: ${{ github.event.inputs.manifest-name }}
  Workato_Token: ${{ secrets.PRODACCESSTOKEN }}

jobs:
  Workato-CICD:
    name: Import-ManiFest CICD
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Import CICD
        shell: pwsh
        run: |
          ./import.ps1 -accessToken "${{ secrets.PRODACCESSTOKEN }}" -folderId ${{env.folder_Id}} -manifestName ${{env.manifest_name}}

